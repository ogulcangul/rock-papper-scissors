<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Rock Paper Scissors</h1>
  <h4 class="creater">Created by Oğulcan Gülbaktı</h4>
</header>

<div class="score-board">
  <div id="user-label" class="badge">user</div>
  <div id="comp-label" class="badge">comp</div>
  <span id="user score">0</span>
  <span id="computer score">0</span>
</div>

<div class="result">
  <p>Paper beats rock. You win!</p>
</div>

<span class="buttons"><button class="btn" id="rock" "value="ROCK">ROCK</button> <button id="paper" class="btn" "value="PAPER">PAPER</button> <button id="scissors" class="btn" value="SCISSORS">SCISSORS</button></span>

<script src="app.js" charset="utf-8"></script>
</body>
</html>
